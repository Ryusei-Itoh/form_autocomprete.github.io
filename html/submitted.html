<!DOCTYPE html>
<html lang="ja">
	<head>

				background: #f5f5f5;

			}
			.container {
				background: #fff;

				border-radius: 12px;

				max-width: 360px;

			}

				margin: 0 0 12px;

			}
			p {
				margin: 0 0 20px;
				color: #444;
				line-height: 1.6;
			}
			a {
				display: inline-block;
				padding: 10px 18px;
				border-radius: 8px;
				background: #1473e6;
				color: #fff;
				text-decoration: none;
				font-weight: 600;
			}
