<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>個人情報入力フォーム</title>
	</head>
	<body>
		<h1>個人情報入力フォーム</h1>
		<form action="submitted.html" method="post">
			<div>
				<label for="sei">姓：("family-name")</label>
				<input
					type="text"
					id="sei"
					name="family-name"
					required
					autocomplete="family-name"
				/>
			</div>
			<div>
				<label for="sei2">姓2:("family-name")</label>
				<input
					type="text"
					id="sei2"
					name="family_name"
					required
					autocomplete="family-name"
				/>
			</div>
			<div>
				<label for="mei">名：("given-name")</label>
				<input
					type="text"
					id="mei"
					name="given-name"
					required
					autocomplete="given-name"
				/>
			</div>
			<div>
				<label for="email">メールアドレス：("email")</label>
				<input
					type="email"
					id="email"
					name="email"
					required
					autocomplete="email"
				/>
			</div>
			<div>
				<label for="tel">電話番号：("tel")</label>
				<input type="tel" id="tel" name="tel" autocomplete="tel" />
			</div>
			<div>
				<label for="postal-code">郵便番号：("postal-code")</label>
				<input
					type="text"
					id="postal-code"
					name="postal-code"
					autocomplete="postal-code"
					placeholder="例：123-4567"
				/>
				<button type="button">住所検索</button>
			</div>
			<div>
				<label for="address">住所1("street-address")：</label>
				<input
					type="text"
					id="address"
					name="street-address"
					autocomplete="street-address"
				/>
			</div>
			<div>
				<label for="address">住所2("address-line1")：</label>
				<input
					type="text"
					id="address"
					name="address-line1"
					autocomplete="address-line1"
				/>
			</div>
			<div>
				<label for="address">住所3("address-line2")：</label>
				<input
					type="text"
					id="address"
					name="address-line2"
					autocomplete="address-line2"
				/>
			</div>
			<div>
				<label for="address">住所3("address-line3")：</label>
				<input
					type="text"
					id="address"
					name="address-line3"
					autocomplete="address-line3"
				/>
			</div>
			<br />
			<button type="submit">送信</button>
		</form>
	</body>
</html>
